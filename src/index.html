<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco UI - Dialogue System</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="portrait">
            <!-- Main portrait image will be set via JavaScript -->
        </div>
        <div class="dialogue-container">
            <div class="dialogue-header">
                <div class="speaker-portrait">
                    <!-- Speaker portrait will be set via JavaScript -->
                </div>
                <div class="speaker-name"></div>
            </div>
            <div class="dialogue-text"></div>
            <div class="dialogue-choices"></div>
        </div>
    </div>
    <script src="scripts/dialogueManager.js"></script>
    <script src="scripts/uiManager.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
